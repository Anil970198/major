<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-4 mb-2 text-sm rounded
                        {% if category == 'success' %}bg-green-100 text-green-800 border border-green-400
                        {% elif category == 'danger' %}bg-red-100 text-red-800 border border-red-400
                        {% elif category == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-400
                        {% else %}bg-gray-100 text-gray-800 border border-gray-300{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h1 class="text-3xl font-extrabold text-blue-600 text-center mb-6">âœ‰ï¸ Send Email</h1>

    <form method="POST" class="space-y-6">
      <div>
        <label for="to_email" class="block mb-2 text-sm font-medium text-gray-900">Recipient Email</label>
        <input type="email" id="to_email" name="to_email" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      </div>

      <div>
        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Subject</label>
        <input type="text" id="subject" name="subject" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      </div>

      <div>
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Message</label>
        <textarea id="message" name="message" rows="5" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
      </div>

      <button type="submit"
        class="w-full text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        ğŸš€ Send Email
      </button>
    </form>

    <a href="{{ url_for('index') }}">â¬… Back</a>
</body>
</html>
