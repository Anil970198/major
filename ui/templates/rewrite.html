<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úçÔ∏è Rewrite Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 min-h-screen p-6 flex justify-center items-center">

  <div class="bg-white shadow-lg rounded-lg max-w-2xl w-full p-8">

    <!-- Header -->
    <h1 class="text-3xl font-extrabold text-blue-600 mb-6 text-center">‚úçÔ∏è Rewrite Email with Custom Tone</h1>

    <!-- Form -->
    <form method="POST" class="space-y-6">

      <!-- Draft Input -->
      <div>
        <label for="draft" class="block font-medium mb-1 text-gray-800">Paste your draft email:</label>
        <textarea name="draft" required rows="6" class="w-full p-4 border border-gray-300 rounded text-sm">{{ draft or '' }}</textarea>
      </div>

      <!-- Tone Selector -->
      <div>
        <label for="tone" class="block font-medium mb-1 text-gray-800">Select a tone:</label>
        <select name="tone" required class="w-full p-2 border border-gray-300 rounded text-sm">
          {% for t in tones %}
            <option value="{{ t }}" {% if tone == t %}selected{% endif %}>{{ t.capitalize() }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Rewrite Button -->
      <div class="text-center">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded">
          üîÅ Rewrite Email
        </button>
      </div>
    </form>

    <!-- Rewritten Output -->
    {% if rewritten %}
      <div class="mt-8 p-4 border border-gray-300 bg-gray-100 rounded text-sm whitespace-pre-wrap">
        <strong class="block text-blue-600 mb-2">Rewritten Email:</strong>
        {{ rewritten }}
      </div>
    {% endif %}

    <!-- Back Link -->
    <div class="mt-6 text-center">
      <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline">‚¨Ö Back to Home</a>
    </div>
  </div>

</body>
</html>
